<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<link href="css/my_style.css" rel="stylesheet">
		<link href="css/variable.css" rel="stylesheet">
		<link href="css/header.css" rel="stylesheet">
		<link href="css/chat.css" rel="stylesheet">
		<link href="css/lobby.css" rel="stylesheet">
		<title>Pong Ping</title>
	</head>

	<body>
		<div class="min-vh-100 overflow-auto">
			<div id="header-placeholder"></div>
			<div class="d-flex" style="height: calc(100vh - 80px);">
				<div class="mx-2 my-2 w-75 d-flex flex-column">
					<div class="border border-dark rounded mb-3 d-flex flex-column justify-content-center align-items-center overflow-hidden" style="height: calc(100vh - 80px); min-height: 300px;">
						<div class="d-flex align-items-center">
							<div class="card-lobby">
								<img src="img/bob.jpg" class="card-lobby-img-top" alt="img-profil">
								<div class="card-lobby-body d-flex flex-column align-items-center justify-content-center">
									<p class="card-lobby-text-name1" id="playerName1">Bob</p>
									<p class="card-lobby-text-rank">#5</p>
									<p class="card-lobby-text-ratio">0.5</p>
									<div class="form-floating mb-1 w-75">
										<select class="form-select" id="selectColorPlayer1">
											<option value="color-player-none">--</option>
											<option value="color-player-red">Red</option>
											<option value="color-player-green">Green</option>
											<option value="color-player-blue">Blue</option>
											<option value="color-player-yellow">Yellow</option>
											<option value="color-player-cyan">Cyan</option>
											<option value="color-player-magenta">Magenta</option>
											<option value="color-player-orange">Orange</option>
											<option value="color-player-purple">Purple</option>
											<option value="color-player-pink">Pink</option>
											<option value="color-player-gray">Gray</option>
										</select>
										<label for="selectColorPlayer1">Colors :</label>
									</div>
								</div>
							</div>
							<div class="card-lobby">
								<img src="img/bob.jpg" class="card-lobby-img-top" alt="img-profil">
								<div class="card-lobby-body d-flex flex-column align-items-center justify-content-center">
									<p class="card-lobby-text-name2" id="playerName2">Jack</p>
									<p class="card-lobby-text-rank">#5</p>
									<p class="card-lobby-text-ratio">0.5</p>
									<div class="form-floating mb-1 w-75">
										<select class="form-select" id="selectColorPlayer2">
											<option value="color-player-none">--</option>
											<option value="color-player-red">Red</option>
											<option value="color-player-green">Green</option>
											<option value="color-player-blue">Blue</option>
											<option value="color-player-yellow">Yellow</option>
											<option value="color-player-cyan">Cyan</option>
											<option value="color-player-magenta">Magenta</option>
											<option value="color-player-orange">Orange</option>
											<option value="color-player-purple">Purple</option>
											<option value="color-player-pink">Pink</option>
											<option value="color-player-gray">Gray</option>
										</select>
										<label for="selectColorPlayer2">Colors :</label>
									</div>
								</div>
							</div>
						</div>
						<div class="lobbySettings my-5">
							Limite de points : <input class="inputMaxPoint ms-2" id="maxPoint">
						</div>
						<div class="btn-ready">
							<a class="btn btn-primary" href="game.html">Lancer</a>
						</div>
					</div>
				</div>
				
				<!-- Chat section -->
				<div class="chat-container mx-2 w-25 d-flex flex-column" style="height: calc(100vh - 80px);">
					<div class="chat-box my-2 flex-grow-1" id="chatBox" style="min-height: 200px;">
						<div class="d-flex justify-content-between align-items-center overflow-auto header-chat">
							<a class="btn ms-1 btn-header-chat" style="font-size: 1.5vw;">Global</a>
							<a class="btn btn-header-chat" style="font-size: 1.5vw;">Lobby</a>
							<a class="btn me-1 btn-header-chat" style="font-size: 1.5vw;">
								<i class="bi bi-plus icon"></i>
							</a>
						</div>
						<p class="mx-1 my-1 chat-txt">Robert: Yo</p>
						<p class="mx-1 my-1 chat-txt">Jack: hi</p>
					</div>

					<div class="chat-input d-flex align-items-center">
						<textarea id="chatMessageInput" class="form-control me-2" placeholder="Type your message..."></textarea>
						<button class="btn btn-primary send-btn h-100" type="button">Send</button>
					</div>
				</div>
			</div>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
		<script src="js/script.js"></script>
		<script src="js/lobby_private.js"></script>
	</body>
</html>
