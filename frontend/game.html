<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<link href="css/my_style.css" rel="stylesheet">
		<link href="css/variable.css" rel="stylesheet">
		<link href="css/header.css" rel="stylesheet">
		<link href="css/chat.css" rel="stylesheet">
		<link href="css/game.css" rel="stylesheet">
		<link href="css/ballGame.css" rel="stylesheet">
		<title>Pong Ping</title>
	</head>

	<body>
		<div class="min-vh-100 overflow-auto">
			<div id="header-placeholder"></div>
			<div class="d-flex" style="height: calc(100vh - 80px);">
				<div class="mx-2 my-2 w-75 d-flex flex-column">
					<div class="border border-dark rounded d-flex flex-column align-items-center overflow-auto" style="height: calc(100vh - 80px); min-height: 300px;">
						<div class="fs-5 fw-bold mt-3 d-flex">
							<!-- <div class="player-name player-left" id="playerLeft">jaiunnomvraimenttropcestrelou</div> -->
							<div class="player-name player-left" id="playerLeft">Bob</div>
							<span class="vs">VS</span>
							<div class="player-name player-right" id="playerRight">Jacob</div>
						</div>
						<div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
							<div class="game-window  position-relative">
								<div id="countdown" class="countdown">3</div>
								<div class="left-barre position-absolute"></div>
								<div class="right-barre position-absolute"></div>
								<div class="ball"></div>
							</div>
						</div>
						<div class="text fs-5 fw-bold mb-4 px-3 show-score d-flex">
							<p class="mx-2" id="scorePLeft"></p> - <p class="mx-2" id="scorePRight"></p>
						</div>
					</div>
				</div>
				
				<!-- Chat section -->
				<div class="chat-container mx-2 w-25 d-flex flex-column" id="chat-placeholder" style="height: calc(100vh - 80px);"></div>
			</div>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
		<script src="js/script.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
