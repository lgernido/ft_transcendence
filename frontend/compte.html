<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<link href="css/my_style.css" rel="stylesheet">
		<link href="css/header.css" rel="stylesheet">
		<link href="css/chat.css" rel="stylesheet">
		<title>Pong Ping</title>
	</head>

	<body>
		<div class="min-vh-100 overflow-auto">
			<div id="header-placeholder"></div>

			<div class="d-flex" style="height: calc(100vh - 80px); min-height: 450px;">
				<div class="border border-dark rounded mb-3 mx-2 my-2 w-75 flex-grow-1 d-flex flex-column align-items-center justify-content-center">
					<div class="row g-2 mx-3 my-2 w-75">
						<div class="form-floating">
							<input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" value="bob.sponge@example.com">
							<label for="floatingInputEmail">Email address</label>
						</div>
						<div class="form-floating">
							<input type="text" class="form-control" id="floatingInputUsername" placeholder="Buzz" value="Bob">
							<label for="floatingInputUsername">Username</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingInputPassword">
							<label for="floatingInputPassword">Password</label>
						</div>
						<div class="form-floating">
							<select class="form-select" id="floatingSelectGridColor">
								<option value="1">Red</option>
								<option value="2">Blue</option>
								<option value="3">Green</option>
							</select>
							<label for="floatingSelectGridColor">Colors :</label>
						</div>
						<div class="form-floating">
							<select class="form-select" id="floatingSelectGridLangue">
								<option value="1">English</option>
								<option value="2">French</option>
								<option value="3">Spanish</option>
							</select>
							<label for="floatingSelectGridLangue">Language :</label>
						</div>
					</div>
				</div>
				
				<!-- Chat section -->
				<div class="chat-container mx-2 w-25 d-flex flex-column" style="height: calc(100vh - 80px);">
					<div class="chat-box my-2 flex-grow-1" id="chatBox" style="min-height: 200px;">
						<div class="d-flex justify-content-between align-items-center overflow-auto header-chat">
							<a class="btn ms-1 btn-header-chat" style="font-size: 1.5vw;">Global</a>
							<a class="btn btn-header-chat" style="font-size: 1.5vw;">Lobby</a>
							<a class="btn me-1 btn-header-chat" style="font-size: 1.5vw;">
								<i class="bi bi-plus icon"></i>
							</a>
						</div>
						<p class="mx-1 my-1 chat-txt">Robert: Yo</p>
						<p class="mx-1 my-1 chat-txt">Jack: hi</p>
					</div>

					<div class="chat-input d-flex align-items-center">
						<textarea id="chatMessageInput" class="form-control me-2" placeholder="Type your message..."></textarea>
						<button class="btn btn-primary send-btn h-100" type="button">Send</button>
					</div>
				</div>
			</div>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
		<script src="js/script.js"></script>
	</body>
</html>
