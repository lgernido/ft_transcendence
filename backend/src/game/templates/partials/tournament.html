{% load i18n %}
<div class="d-flex" style="height: calc(100vh - 80px);">
	<div class="mx-2 my-2 w-100 d-flex flex-column">
		<div class="border border-dark rounded d-flex flex-column align-items-center overflow-auto" style="height: calc(100vh - 80px); min-height: 300px;">
			<div class="fs-5 fw-bold mt-3 d-flex">
				<div class="player-name player-left" id="playerLeft">{{ user.username }}</div>
				<span class="vs">VS</span>
				<div class="player-name player-right" id="playerRight">{% trans 'Guest' %}</div>
				
			</div>
			<div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
				<div class="game-window  position-relative">
					<div class="winner-message" id="winnerMessage" style="display: none"></div>
					<div id="roundAnnouncement" class="round-announcement" style="display: none"></div>
					<div id="countdown" class="countdown">3</div>
					<div class="left-barre tlbar position-absolute color-player-blue"></div>
					<div class="right-barre trbar position-absolute color-player-green"></div>
					<div class="ball hidden"></div>
					<div class="center-line"></div>
				</div>
			</div>
			<div class="d-flex align-items-center justify-content-between mb-2 w-100">
				<div class="d-flex flex-column border border-dark rounded px-2 py-4 bg-light text-center ms-5">
					<span class="d-block fw-bold bg-dark text-white rounded mb-4" style="font-size: 40px; line-height: 1; padding: 5px;">W</span>
					<span class="d-block fw-bold bg-dark text-white rounded" style="font-size: 40px; line-height: 1; padding: 5px;">S</span>
				</div>
				<div class="text fs-5 fw-bold px-3 show-score d-flex align-items-center mx-auto">
					<p class="mx-2 mb-0" id="scorePLeft">0</p>
					<span class="mx-2">-</span>
					<p class="mx-2 mb-0" id="scorePRight">0</p>
				</div>
				<div class="d-flex flex-column border border-dark rounded px-2 py-2 bg-light text-center me-5">
					<i class="bi bi-arrow-up-square-fill" style="font-size: 50px;"></i>
					<i class="bi bi-arrow-down-square-fill" style="font-size: 50px;"></i>
				</div>
			</div>
		</div>
	</div>
</div>
