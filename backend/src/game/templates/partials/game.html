{% load i18n %}
{% load static %}

<div class="d-flex flex-column justify-content-center align-items-center" id="divCanvas" style="height: calc(100vh - 80px);">
	<canvas id="pong" width="700" height="400" data-user-id="{{ user.id }}" data-user-username="{{ user.username }}">
		Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
	</canvas>
	<div id="showScore" style="background-color: rgb(0, 0, 0); color: #dedede;" class="border border-dark rounded p-3 d-flex flex-column align-items-center text-center d-none">
		<span class="d-flex align-items-center">
			<span>Winner is:</span>
			<span class="ms-2 fw-bold" id="winner"></span>
		</span>
		
		<span class="d-flex align-items-center my-2">
			<span id="leftscore" class="me-2"></span>
			<span>-</span>
			<span id="rightscore" class="ms-2"></span>
		</span>
		
		<span class="d-flex align-items-center">
			<span>Game will redirect to lobby in</span>
			<span class="ms-2 fw-bold" id="countdown"></span>
			<span class="ms-1">seconds...</span>
		</span>
	</div>
	<div class="d-flex align-items-center justify-content-between mb-2 w-100" id="showArrow"></div>
		<div class="d-flex flex-column border border-dark rounded px-2 py-2 bg-light text-center" id="arrow">
			<i class="bi bi-arrow-up-square-fill" style="font-size: 50px;"></i>
			<i class="bi bi-arrow-down-square-fill" style="font-size: 50px;"></i>
		</div>
	</div>

	<div class="confetti-container">
		<div class="confetti"></div>
		<div class="confetti"></div>
		<div class="confetti"></div>
		<div class="confetti"></div>
		<div class="confetti"></div>
	</div>
</div>

<script>
	const roomName = "{{ room_name }}";
</script>
