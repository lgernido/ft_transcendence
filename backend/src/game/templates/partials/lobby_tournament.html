{% load static %}
{% load i18n %}
<div class="d-flex" style="height: calc(100vh - 80px);">
	<div class="mx-2 my-2 w-75 d-flex flex-column">
		<div class="border border-dark rounded mb-3 overflow-auto" style="height: calc(100vh - 80px); min-height: 300px;">
			<div class="d-flex flex-column align-items-center">
				<h3 class="my-4">{%trans 'Tournament' %}</h3>
				<div class="d-flex align-items-center">
					<button id="btn-4" class="btn btn-primary mx-2" type="button" data-nb-player="4">
                        4
                    </button>
                    <button id="btn-6" class="btn btn-primary mx-2" type="button" data-nb-player="6">
                        6
                    </button>
                    <button id="btn-8" class="btn btn-primary mx-2" type="button" data-nb-player="8">
                        8
                    </button>
                    <button id="btn-10" class="btn btn-primary mx-2" type="button" data-nb-player="10">
                        10
                    </button>
				</div>
				<div id="cardContainerTournament" class="d-flex flex-wrap justify-content-center my-4"></div>
			</div>
			<div class="d-flex flex-column align-items-center justify-content-center lobbySettings my-5">
				<div>
					{%trans 'Points limit :'%} <input id="inputMaxPoint" class="inputMaxPoint ms-2" id="maxPoint" max="40" type="number" value="5">
				</div>
			</div>
			<div class="w-100 d-flex flex-column align-items-center justify-content-center">
				<button class="btn btn-primary btn-ready" id="btn-ready">{%trans 'Launch' %}</button>
			</div>
		</div>
	</div>
	<div class="chat-container mx-2 w-25 d-flex flex-column" id="chat-placeholder" style="height: calc(100vh - 80px);"></div>
</div>
