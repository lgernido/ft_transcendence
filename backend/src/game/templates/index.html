<!DOCTYPE html>
<html lang="en">
	{% load static %}
	
	<head>
		<script src="{% url 'javascript-catalog' %}"></script>
		<link rel="icon" href="{% static 'img/ping-pong.png' %}" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

		<meta charset="UTF-8">

		<title>Pong Ping</title>
		<script src="{% url 'javascript-catalog' %}"></script>
		<link rel="stylesheet" href="{% static 'css/variable.css' %}">
		<link rel="stylesheet" href="{% static 'css/my_style.css' %}">
		<link rel="stylesheet" href="{% static 'css/ballGame.css' %}">
		<link rel="stylesheet" href="{% static 'css/camenbert.css' %}">
		<link rel="stylesheet" href="{% static 'css/chat.css' %}">
		<link rel="stylesheet" href="{% static 'css/compte.css' %}">
		<link rel="stylesheet" href="{% static 'css/game.css' %}">
		<link rel="stylesheet" href="{% static 'css/header.css' %}">
		<link rel="stylesheet" href="{% static 'css/lobby.css' %}">
		<link rel="stylesheet" href="{% static 'css/stat.css' %}">
		<link rel="stylesheet" href="{% static 'css/amis.css' %}">
	</head>

	<body style="height: 99vh;">
		<div id="header-placeholder"></div>
		<div id="app"></div>
		<div id="ball_connect"></div>
		<div class="alert error-message position-absolute" id="error-message" style="top: 40px; right: 20px; width: 25%;">
		</div>
		<div class="alert alert-warning position-absolute" id="invite-message" style="top: 40px; right: 20px; width: 25%; display: none;">
			<p>Vous avez reçu une invitation à rejoindre <span id="room-name"></span>.</p>
			<button id="accept-invit" type="button" class="btn btn-success" onclick="sendInvitationResponse('accept', roomName, userId)">Accepter</button>
			<button id="refuse-invit" type="button" class="btn btn-danger" onclick="sendInvitationResponse('reject', roomName, userId)">Refuser</button>
		</div>
	</body>

	<script src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'js/compte.js' %}"></script>
	<script src="{% static 'js/connect.js' %}"></script>
	<script src="{% static 'js/lobby.js' %}"></script>
	<script src="{% static 'js/toast.js' %}"></script>
	<script src="{% static 'js/loadelement.js' %}"></script>
	<script src="{% static 'js/logout.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
