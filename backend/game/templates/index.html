<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<meta charset="UTF-8">

		<title>Pong Ping</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/variable.css' %}">
		<link rel="stylesheet" href="{% static 'css/my_style.css' %}">
		<link rel="stylesheet" href="{% static 'css/ballGame.css' %}">
	</head>
	<body style="height: 100vh;">
		<div style="position: relative; z-index: 2;">
			<span class="fs-2 text mx-3 text-nowrap site-title" style="font-family: cursive;">PONG PING</span>
			
			<div class="d-flex flex-column align-items-center justify-content-center" style="margin-top: 20%;">
				<div class="w-25">
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating mb-4">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
				</div>
				<div>
					<a class="btn btn-primary me-3" href="#" role="button">Sign in With 42</a>
					<a class="btn btn-primary" href="{% url 'myPage' %}" role="button">Se connecter</a>
				</div>
				<div>
					<a class="btn btn-primary mt-4" href="{% url 'create_account' %}" role="button">Create account</a>
				</div>
			</div>
		</div>
		<div id="ball_connect"></div>

		<script src="{% static 'js/script.js' %}"></script>
		<script src="{% static 'js/connect.js' %}"></script>
	</body>
</html>
