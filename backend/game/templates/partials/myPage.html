<!doctype html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<link href="{% static 'css/my_style.css' %}" rel="stylesheet">
		<link href="{% static 'css/variable.css' %}" rel="stylesheet">
		<link href="{% static 'css/header.css' %}" rel="stylesheet">
		<link href="{% static 'css/chat.css' %}" rel="stylesheet">
		<title>Pong Ping</title>
	</head>

	<body>
		<div class="min-vh-100 overflow-auto">
			<div id="header-placeholder"></div>

			<div class="d-flex" style="height: calc(100vh - 80px);">
				<div class="mx-2 my-2 w-75 d-flex flex-column">
					<div class="border border-dark rounded mb-3 d-flex flex-column justify-content-center align-items-center overflow-hidden" style="height: calc(100vh - 80px); min-height: 300px;">
						<a class="btn btn-primary btn-lobby shadow my-3 w-75 text-nowrap" href="{% url 'lobby_tournament' %}" role="button"><p class="my-1">Tournoi</p></a>
						<a class="btn btn-primary btn-lobby shadow my-3 w-75 text-nowrap" href="{% url 'lobby' %}" role="button"><p class="my-1">Partie Rapide</p></a>
						<a class="btn btn-primary btn-lobby shadow my-3 w-75 text-nowrap" href="#" role="button" data-bs-toggle="modal" data-bs-target="#gameModeModal"><p class="my-1">Partie priv√©e</p></a>

						<div class="modal fade" id="gameModeModal" tabindex="-1" aria-labelledby="gameModeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title mx-auto" id="gameModeModalLabel">Choisissez un mode de jeu</h5>
										<button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<div class="d-flex justify-content-around mt-1">
											<a href="{% url 'lobby_private' %}" class="btn btn-local-game w-45">Local</a>
											<a href="{% url 'lobby_private' %}" class="btn btn-online-game w-45">En ligne</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Chat section -->
				<div class="chat-container mx-2 w-25 d-flex flex-column" id="chat-placeholder" style="height: calc(100vh - 80px);"></div>
			</div>
		</div>
		<script src="{% static 'js/script.js' %}"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
	</body>
</html>
