<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/my_style.css' %}">
		<link rel="stylesheet" href="{% static 'css/variable.css' %}">
		<link rel="stylesheet" href="{% static 'css/header.css' %}">
		<link rel="stylesheet" href="{% static 'css/chat.css' %}">
		<link rel="stylesheet" href="{% static 'css/compte.css' %}">
		<link rel="stylesheet" href="{% static 'css/stat.css' %}">
		<title>Pong Ping</title>
	</head>

	<body>
		<div class="min-vh-100 overflow-auto">
			<div id="header-placeholder"></div>

			<div class="d-flex" style="height: calc(100vh - 80px); min-height: 450px;">
				<div class="mb-3 mx-2 my-2 w-75 flex-grow-1 d-flex align-items-center justify-content-center">
					<div class="row w-100 align-items-center border rounded mx-2">
						<div class="col-lg d-flex justify-content-center position-relative">
							<input type="file" id="profileImageInput" accept="image/*" style="display: none;" />
							<a class="btn profile-btn" id="profileImageButton">
								<i class="bi bi-person-circle" style="font-size: 200px; color: black;"></i>
							</a>
							<i class="bi bi-pencil-square icon-overlay position-absolute"></i>
						</div>
						<div class="col-lg-8 my-3">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" value="bob.sponge@example.com">
								<label for="floatingInputEmail">Email address</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInputUsername" placeholder="Buzz" value="Bob">
								<label for="floatingInputUsername">Username</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="floatingInputPassword">
								<label for="floatingInputPassword">Password</label>
							</div>
							<div class="form-floating mb-3">
								<select class="form-select" id="floatingSelectGridColor">
									<option data-theme="color-red">Red</option>
									<option data-theme="color-blue">Blue</option>
									<option data-theme="color-green">Green</option>
								</select>
								<label for="floatingSelectGridColor">Colors :</label>
							</div>
							<div class="form-floating">
								<select class="form-select" id="floatingSelectGridLangue">
									<option value="language-english">English</option>
									<option value="language-french">French</option>
									<option value="language-spanish">Spanish</option>
								</select>
								<label for="floatingSelectGridLangue">Language :</label>
							</div>
						</div>
						<div class="d-flex align-items-center justify-content-center">
							<a class="btn btn-primary my-3">Valid changes</a>
						</div>
					</div>
				</div>
				
				<!-- Chat section -->
				<div class="chat-container mx-2 w-25 d-flex flex-column" id="chat-placeholder" style="height: calc(100vh - 80px);"></div>
			</div>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
		<script src="{% static 'js/script.js' %}"></script>
		<script src="{% static 'js/compte.js' %}"></script>
	</body>
</html>
