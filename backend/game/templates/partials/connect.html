{% load static %}
<div class="alert alert-warning position-absolute" id="error-message" style="top: 20px; right: 20px; width: 25%;">
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div style="position: relative; z-index: 2;">
    <form class="d-flex flex-column align-items-center justify-content-center" id="login-form" method="POST" style="margin-top: 20%;" action="{% url 'connect' %}">
        {% csrf_token %}
        <div class="w-25">
            <div class="form-floating mb-3">
                <input type="text" name="username_connect" class="form-control" id="InputUsername" placeholder="ID" required>
                <label for="InputUsername">Identifiant</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password_connect" class="form-control" id="InputPassword" placeholder="Password" required autocomplete="off">
                <label for="InputPassword">Password</label>
            </div>
        </div>
        <div>
            <a class="btn btn-primary me-3" href="#" role="button">Sign in With 42</a>
            <button type="button" class="btn btn-primary my-3" id="loginButton">Login</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary mt-4" onclick="loadCreateAccount()">Create account</button>
        </div>
    </form>
</div>
