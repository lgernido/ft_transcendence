<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/variable.css' %}">
		<link rel="stylesheet" href="{% static 'css/my_style.css' %}">
		<link rel="stylesheet" href="{% static 'css/compte.css' %}">
		<title>Pong Ping</title>
	</head>

	<body style="height: 100vh;">
		<div>
			<span class="fs-2 text mx-3 text-nowrap site-title" style="font-family: cursive;" >PONG PING</span>
			
			<form class="d-flex" style="height: calc(100vh - 80px); min-height: 450px;" id="registration-form" method="POST" action="{% url 'create_account' %}">
				{% csrf_token %}
				<div class="mb-3 mx-2 my-2 w-75 flex-grow-1 d-flex align-items-center justify-content-center">
					<div class="row w-100 align-items-center mx-5">
						<div class="col-lg d-flex justify-content-center position-relative">
							<input type="file" id="profileImageInput" accept="image/*" style="display: none;" />
							<a class="btn profile-btn" id="profileImageButton">
								<i class="bi bi-person-circle" style="font-size: 200px; color: black;"></i>
							</a>
							<i class="bi bi-pencil-square icon-overlay position-absolute"></i>
						</div>
						<div class="col-lg w-100">
							<div class="form-floating form-floating-create mb-3">
								<input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com" required value="{{ email }}">
								<label for="floatingInputEmail">Email address</label>
							</div>
							<div class="form-floating form-floating-create mb-3">
								<input type="text" class="form-control" id="floatingInputUsername" name="username" placeholder="Buzz" required value="{{ username }}">
								<label for="floatingInputUsername">Username</label>
							</div>
							<div class="form-floating form-floating-create mb-3">
								<input type="password" class="form-control" id="floatingInputPassword" name="password" required>
								<label for="floatingInputPassword">Password</label>
							</div>
							<div class="form-floating form-floating-create mb-3">
								<input type="password" class="form-control" id="floatingInputPassword2" name="password2" required>
								<label for="floatingInputPassword2">Verif Password</label>
							</div>
						</div>
						<div class="d-flex align-items-center justify-content-center mt-3">
							<button type="submit" class="btn btn-primary my-3">Create account</button>
							<a class="btn btn-primary my-3 ms-5" href="{% url 'home_page' %}">Go back</a>
						</div>
					</div>
				</div>
			</form>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
		{% if messages %}
			<div class="alert alert-warning alert-dismissible fade show position-absolute justify-content-center" role="alert" style="top: 20px; right: 20px; width: 25%;">
				{% for message in messages %}
					<div>{{ message }}</div>
				{% endfor %}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}
		<script src="{% static 'js/create_account.js' %}"></script>
		<script src="{% static 'js/compte.js' %}"></script>
	</body>
</html>
