<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		{% load static %}
		<link href="{% static 'css/my_style.css' %}" rel="stylesheet">
		<link href="{% static 'css/variable.css' %}" rel="stylesheet">
		<link href="{% static 'css/header.css' %}" rel="stylesheet">
		<link href="{% static 'css/chat.css' %}" rel="stylesheet">
		<link href="{% static 'css/lobby.css' %}" rel="stylesheet">
		<title>Pong Ping</title>
	</head>

	<body>
		<div class="min-vh-100 overflow-auto">
			<div id="header-placeholder"></div>
			<div class="d-flex" style="height: calc(100vh - 80px);">
				<div class="mx-2 my-2 w-75 d-flex flex-column">
					<div class="border border-dark rounded mb-3 overflow-auto" style="height: calc(100vh - 80px); min-height: 300px;">
						<div class="d-flex flex-column align-items-center">
							<h3 class="my-4">Tournament</h3>
							<div class="d-flex align-items-center">
								<div class="dropdown dropdown-player-tournament">
									<button id="dropdownButton" class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
										Select Number player
									</button>
									<ul class="dropdown-menu dropdown-menu-dark">
										<li><a class="dropdown-item" href="#" data-nb-player="4">4</a></li>
										<li><a class="dropdown-item" href="#" data-nb-player="6">6</a></li>
										<li><a class="dropdown-item" href="#" data-nb-player="8">8</a></li>
										<li><a class="dropdown-item" href="#" data-nb-player="10">10</a></li>
									</ul>
								</div>
							</div>
							<div id="cardContainerTournament" class="d-flex flex-wrap justify-content-center my-4"></div>
						</div>
					</div>
				</div>
				
				<!-- Chat section -->
				<div class="chat-container mx-2 w-25 d-flex flex-column" id="chat-placeholder" style="height: calc(100vh - 80px);"></div>
			</div>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
		<script src="{% static 'js/script.js' %}"></script>
		<script src="{% static 'js/lobby_tournament.js' %}"></script>
	</body>
</html>
