{% load static %}
<div class="min-vh-100 overflow-auto">
	<div id="header-placeholder"></div>
	<div class="d-flex" style="height: calc(100vh - 80px);">
		<div class="mx-2 my-2 w-75 d-flex flex-column">
			<div class="border border-dark rounded mb-3 d-flex flex-column justify-content-center align-items-center overflow-auto" style="height: calc(100vh - 80px); min-height: 300px;">
				<div class="d-flex align-items-center">
					<div class="card-lobby">
						<img src="{% static 'img/bob.jpg' %}" class="card-lobby-img-top" alt="img-profil">
						<div class="card-lobby-body d-flex flex-column align-items-center justify-content-center">
							<p class="card-lobby-text-name1" id="playerName1">{{ user.username }}</p>
							<p class="card-lobby-text-rank">#5</p>
							<p class="card-lobby-text-ratio">0.5</p>
							<div class="form-floating mb-1 w-75">
								<select class="form-select" id="selectColorPlayer1">
									<option value="color-player-none">--</option>
									<option value="color-player-red">Red</option>
									<option value="color-player-green">Green</option>
									<option value="color-player-blue">Blue</option>
									<option value="color-player-yellow">Yellow</option>
									<option value="color-player-cyan">Cyan</option>
									<option value="color-player-magenta">Magenta</option>
									<option value="color-player-orange">Orange</option>
									<option value="color-player-purple">Purple</option>
									<option value="color-player-pink">Pink</option>
									<option value="color-player-gray">Gray</option>
								</select>
								<label for="selectColorPlayer1">Colors :</label>
							</div>
						</div>
					</div>
					<div>
						<div class="card-lobby">
							<img src="{% static 'img/bob.jpg' %}" class="card-lobby-img-top" alt="img-profil">
							<div class="card-lobby-body d-flex flex-column align-items-center justify-content-center">
								<p class="card-lobby-text-name2" id="playerName2">Jack</p>
								<p class="card-lobby-text-rank">#5</p>
								<p class="card-lobby-text-ratio">0.5</p>
								<div class="form-floating mb-1 w-75">
									<select class="form-select" id="selectColorPlayer2">
										<option value="color-player-none">--</option>
										<option value="color-player-red">Red</option>
										<option value="color-player-green">Green</option>
										<option value="color-player-blue">Blue</option>
										<option value="color-player-yellow">Yellow</option>
										<option value="color-player-cyan">Cyan</option>
										<option value="color-player-magenta">Magenta</option>
										<option value="color-player-orange">Orange</option>
										<option value="color-player-purple">Purple</option>
										<option value="color-player-pink">Pink</option>
										<option value="color-player-gray">Gray</option>
									</select>
									<label for="selectColorPlayer2">Colors :</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="d-flex flex-column align-items-center justify-content-center lobbySettings my-5">
					<div class="form-floating my-2 w-100">
						<select class="form-select" id="selectTypePlayer" style="border: transparent;">
							<option value="player-real">Joueur</option>
							<option value="player-bot">Bot</option>
						</select>
						<label for="selectTypePlayer">Play against :</label>
					</div>
					<div>
						Limite de points : <input class="inputMaxPoint ms-2" id="maxPoint" max="40">
					</div>
				</div>
				<div class="w-100 d-flex flex-column align-items-center justify-content-center">
					<button class="btn btn-primary btn-ready" id="btn-ready">Lancer</button>
				</div>
			</div>
		</div>
	</div>
</div>
