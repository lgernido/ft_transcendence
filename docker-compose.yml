services:
  db:
    image: postgres:13.4
    container_name: db
    build:
      context: ./db
      dockerfile: Dockerfile
    env_file: 
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4
    container_name: redis
    expose:
      - 6379
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/code/backend
    # ports:
    #   - "8000:8000"
    depends_on:
      - db
    networks:
      - default
    env_file:
      - .env
    environment:
      # - DJANGO_SUPERUSER_USERNAME=${ADMIN_NAME}
      # - DJANGO_SUPERUSER_EMAIL=${ADMIN_EMAIL}
      # - DJANGO_SUPERUSER_PASSWORD=${ADMIN_PASS}
      - DEBUG=1
      - REDIS_URL=redis://redis:6379
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=securepassword

  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./ssl:/etc/ssl
    depends_on:
      - backend
    networks:
      - default


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=securepassword
      - xpack.security.enabled=true
      - xpack.security.authc.apiKey.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.key=certs/elasticsearch.key
      - xpack.security.transport.ssl.certificate=certs/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca.crt
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/elasticsearch.key
      - xpack.security.http.ssl.certificate=certs/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca.crt
      - xpack.reporting.roles.enabled=false
    volumes:
      # - esdata:/usr/share/elasticsearch/data
      - ./certs:/certs
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.7.0
    environment:
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=bob
      - ELASTICSEARCH_PASSWORD=securepassword
    volumes:
      - ./certs:/certs
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - elk

  logstash:
    image: docker.elastic.co/logstash/logstash:8.7.0
    depends_on:
      - elasticsearch
    environment:
      - LOGSTASH_XPACK_MONITORING_ENABLED=true
      - LOGSTASH_XPACK_MONITORING_ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - LOGSTASH_XPACK_MONITORING_ELASTICSEARCH_USERNAME=elastic
      - LOGSTASH_XPACK_MONITORING_ELASTICSEARCH_PASSWORD=securepassword
    volumes:
      - ./logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./certs:/certs
    networks:
      - elk


    # http://localhost:5601


volumes:
  postgres_data:
  elasticsearch-data:
    driver: local


networks:
  default:
    driver: bridge
  elk:
    driver: bridge

